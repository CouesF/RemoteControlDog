<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WOZ 训练系统</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./css/map-builder.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-robot"></i>
                WOZ 系统
            </div>
            <ul class="nav-menu">
                <li>
                    <a href="#" data-page="participant_management">
                        <i class="fas fa-users"></i> 被试管理
                    </a>
                </li>
                <li>
                    <a href="#" data-page="map_management">
                        <i class="fas fa-map"></i> 地图管理
                    </a>
                </li>
                <li>
                    <a href="#" data-page="experiment_control">
                        <i class="fas fa-gamepad"></i> 实验控制
                    </a>
                </li>
                <li>
                    <a href="#" data-page="session_results">
                        <i class="fas fa-chart-bar"></i> 实验结果
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-area" id="content-area">
            <!-- 页面内容将在这里动态加载 -->
        </div>
    </div>
    <!-- 使用ES6模块 -->
    <script type="module" src="./renderer.js"></script>
    <!-- 实验开始模态框 -->
    <div id="experiment-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">开始新的实验</h5>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="participant-select">选择被试:</label>
                    <select id="participant-select" class="form-control">
                        <!-- 选项将动态填充 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="map-select">选择场地:</label>
                    <select id="map-select" class="form-control">
                        <!-- 选项将动态填充 -->
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-confirm="modal">确认开始</button>
            </div>
        </div>
    </div>
    <!-- 创建地图模态框 -->
    <div id="create-map-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">创建新地图</h5>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <form id="create-map-form">
                    <div class="form-group">
                        <label for="map-name-input">地图名称:</label>
                        <input type="text" id="map-name-input" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="map-desc-input">地图描述:</label>
                        <textarea id="map-desc-input" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-confirm="modal">确认创建</button>
            </div>
        </div>
    </div>
    <!-- 添加被试模态框 -->
    <div id="add-participant-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加新被试</h5>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-participant-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="participant-name-input">姓名: <span class="text-danger">*</span></label>
                                <input type="text" id="participant-name-input" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="participant-year-input">年龄 (岁): <span class="text-danger">*</span></label>
                                <input type="number" id="participant-year-input" class="form-control" min="0" max="18" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="participant-month-input">年龄 (月): <span class="text-danger">*</span></label>
                                <input type="number" id="participant-month-input" class="form-control" min="0" max="11" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="parent-name-input">家长姓名: <span class="text-danger">*</span></label>
                                <input type="text" id="parent-name-input" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="parent-phone-input">联系电话: <span class="text-danger">*</span></label>
                                <input type="tel" id="parent-phone-input" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="diagnostic-info-input">诊断信息:</label>
                        <textarea id="diagnostic-info-input" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="preference-info-input">偏好信息:</label>
                        <textarea id="preference-info-input" class="form-control" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-confirm="modal">确认添加</button>
            </div>
        </div>
    </div>
</body>
</html>
