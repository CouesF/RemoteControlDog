<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头连接调试测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .debug-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-bug"></i>
                    摄像头连接调试测试
                </h1>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    这是一个独立的测试页面，用于验证摄像头连接调试器的功能。
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="debug-container">
                    <div id="camera-debug-container">
                        <!-- 摄像头连接调试器将在这里渲染 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模拟 Electron API -->
    <script>
        // 模拟 window.electronAPI 用于测试
        window.electronAPI = {
            initializeUDP: async () => {
                console.log('[Mock] initializeUDP called');
                return { success: true };
            },
            connectUDP: async (id, config) => {
                console.log('[Mock] connectUDP called:', id, config);
                // 模拟连接延迟
                await new Promise(resolve => setTimeout(resolve, 1000));
                return { success: true };
            },
            disconnectUDP: async (id) => {
                console.log('[Mock] disconnectUDP called:', id);
                return { success: true };
            },
            sendUDPMessage: async (id, message) => {
                console.log('[Mock] sendUDPMessage called:', id, message);
                return { success: true };
            },
            onUDPMessage: (callback) => {
                console.log('[Mock] onUDPMessage registered');
                // 模拟接收消息
                setTimeout(() => {
                    callback({
                        connectionId: 'camera_debug',
                        message: { status: 'success', cameras: [] },
                        timestamp: Date.now()
                    });
                }, 2000);
            },
            onConnectionStatusChange: (callback) => {
                console.log('[Mock] onConnectionStatusChange registered');
            }
        };
    </script>

    <!-- 加载调试器组件 -->
    <script type="module">
        import CameraConnectionDebugger from './src/renderer/js/components/CameraConnectionDebugger.js';
        
        // 初始化调试器
        async function initDebugger() {
            try {
                const cameraDebugger = new CameraConnectionDebugger('camera-debug-container');
                await cameraDebugger.render();
                console.log('摄像头连接调试器初始化成功');
            } catch (error) {
                console.error('摄像头连接调试器初始化失败:', error);
                document.getElementById('camera-debug-container').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>初始化失败</h5>
                        <p>错误信息: ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initDebugger);
    </script>
</body>
</html>
